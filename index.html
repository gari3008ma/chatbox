<html>
<head>
    <meta charset = "utf-8">
    <title> Chat App</title>
    <style>
        *{margin: 0; padding:0; box-sizing: border-box;}
        body {font: 30px Helvetica ,Arial;}
        form { background : #000; padding:10px ;position: fixed; bottom :10px; width: 100%; }
        form input {border :0; padding:10px ; width: 90% ; margin-right: .5%; }
        form button { width : 9%; background : rgb(215,215,255); border : none;padding:10px; }
        #messages {list-style-type : none; margin :0; padding :0;}
        #message li {padding : 5px 10px;}
        #message li:nth-child(odd) { background: #aaeeee;}
    </style>
</head>
<body>

<h3>Chat App</h3>
<img src="images/BlogImage_Chat.jpg" width="10" height="10" alt="My Pic">
<ul id="messages"></ul>
<form action ="">
    <input id="m" autocomplete="off"/><button>Send</button>
</form>
<script src="/socket.io/socket.io.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
    $(function(){
            var socket = io();
            $('form').submit(function(){
                 socket.emit('chat message', $('#m').val());
                $('#m').val('');
                return false;
            });
            socket.on('chat message',function(msg){
            $('#messages').append($('<li>').text(msg));
             });
    });
</script>
</body>
</html>
